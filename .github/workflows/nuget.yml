name: .NET Core

on:
  release:
    types: [created]


env:
    ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Install dependencies
      run: dotnet restore nightly.serilog.xamarin/nightly.serilog.xamarin/nightly.serilog.xamarin.csproj
      
    - name: Build and Pack
      run: dotnet pack nightly.serilog.xamarin/nightly.serilog.xamarin/nightly.serilog.xamarin.csproj --configuration Release --no-restore /p:Version=${GITHUB_REF##*/} 
    
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: nightly.serilog.xamarin
        # Directory containing files to upload
        path: nightly.serilog.xamarin/nightly.serilog.xamarin/bin/Release
    
    - name: Push to nuget
    
      run: dotnet nuget push nightly.serilog.xamarin/nightly.serilog.xamarin/bin/Release/nightly.serilog.xamarin.${GITHUB_REF##*/}.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
    
